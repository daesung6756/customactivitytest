    <script type="text/javascript">
        const UI = {
            init : function () {
                this.tabs.init()
            },
            tabs : {
                name: 'UI > tab',
                items : document.querySelectorAll(`[data-tab]`),
                itemArray : [],
                init:function () {
                    console.log(this.items)
                    this.items.length > 0 ?
                        this.dataCollection() :
                        console.log(`${this.name} data가 존재하지 않습니다.`)
                },
                dataCollection : function () {
                    this.items.forEach((item) => {
                        this.itemArray.indexOf(item.dataset.tab) === -1 ?
                            (
                                this.itemArray.push(item.dataset.tab),
                                    console.log(this.itemArray),
                                    this.events()
                            )
                            : console.log(`${this.name} data가 존재하지 않습니다.`)
                    })
                },
                events: function () {
                    this.itemArray.forEach((dataName) => {
                        const tab = document.querySelector(`[data-tab=${dataName}]`)
                        const controls = document.querySelectorAll(`[data-tab-control=${dataName}]`)
                        const contents = document.querySelectorAll(`[data-tab-content=${dataName}]`)
                        let activeIndex = 0;

                        controls[0].classList.add("is-active")
                        contents[0].classList.add("is-show")

                        controls.forEach((btn, btnIndex) => {
                            btn.addEventListener("click", () => {

                                controls[activeIndex].classList.remove("is-active")
                                contents[activeIndex].classList.remove("is-show")

                                activeIndex = btnIndex

                                controls[activeIndex].classList.add("is-active")
                                contents[activeIndex].classList.add("is-show")

                            })
                        })
                    })
                },
            }

        }

        //UI Run
        UI.init()
    </script>
